
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Default Table</h4>
                <div class="table table-responsive" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Last Share</th>
                                <th scope="col">Score</th>
                                <th scope="col">Alive</th>
                                 <th scope="col">Shares</th>
                                <th scope="col">Hashrate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <th scope="row">{{item.last_share}}</th>
                                <td>{{item.score}}</td>
                                <td>{{item.alive}}</td>
                                <td>@{{item.shares}}</td>
                                <td>@{{item.hashrate}}</td>
                            </tr>
                 
                        </tbody>
                    </table>
                </div>
                </div>
                </div>
                </div>
                </div>
